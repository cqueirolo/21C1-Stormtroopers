<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Rusted Redis</title>
  </head>
  <body style="font-family: 'Poppins', sans-serif; background-color: burlywood">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col text-center">
          <h1 style="font-weight: bold">Rusted Redis</h1>
        </div>
      </div>

      <row class="justify-content-center">
        <div class="col text-center">
          <div class="row justify-content-center mb-2">
            <div
              class="col text-start border border-3 rounded"
              style="height: 500px; overflow-y: scroll; background-color: white"
            >
              <div data-bs-spy="scroll" data-bs-offset="0" tabindex="0">
                <p id="result"></p>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col text-center">
              <form id="redis-form" action="/redis">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    name="message"
                    aria-describedby="redis commands"
                    placeholder="Enter a Rusted Redis command."
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </row>

      <div class="row justify-content-center">
        <div class="col text-start"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      // Attach a submit handler to the form
      $("#redis-form").submit(function (event) {
        event.preventDefault();

        var $form = $(this),
          url = $form.attr("action");
        var term = $form.find("input[name='message']").val();

        var posting = $.ajax({
          type: "POST",
          beforeSend: function (request) {
            request.setRequestHeader(
              "Content-type",
              "text/html; charset=utf-8"
            );
          },
          url: url,
          data: "command=" + term,
          success: function (data) {
            data = data.replaceAll("\n","<br>");
            var term_show = "localhost:8081> "+term;
            $("#result").prepend("<br> <strong>" + data + "</strong>");
            $("#result").prepend("<br> <strong>" + term_show + "</strong>");

          },
        });
      });
    </script>
  </body>
</html>
